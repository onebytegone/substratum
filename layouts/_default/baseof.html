<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
   {{- partial "head.html" . -}}
   <body>
      <a href="#content">{{ i18n "skipToContentLnk" }}</a>
      {{- partial "site-header.html" . -}}
      {{- partial "page-breadcrumbs.html" . -}}
      <main id="content">
         {{- block "main" . }}{{- end }}
      </main>
      {{- partial "footer.html" . -}}
      <script type="text/javascript" src="/js/substratum.js"></script>
   </body>
</html>
