{{ define "main" }}
   <article>
      <h1>{{ .Title }}</h1>
      <section>
         {{- .Content -}}
      </section>
      <section>
         {{ range .Paginator.Pages }}
            <div>
               <h2>
                  <a href="{{ .Permalink }}">{{ .Title }}</a>
               </h2>
               <p>{{ .Summary  }}</p>
            </div>
         {{ end }}
         {{- .Content -}}
      </section>
      {{- template "_internal/pagination.html" . -}}
   </article>
{{ end }}
