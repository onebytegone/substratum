{{ define "main" }}
   {{ if .Content }}
      <article>
         <h1>{{ .Title }}</h1>
         {{- .Content -}}
      </article>
   {{ else }}
      <h1>{{ .Title }}</h1>
   {{end }}
   {{ range .Paginator.Pages }}
      <div>
         <h2>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
         </h2>
         <p>{{ .Summary  }}</p>
      </div>
   {{ end }}
   {{- .Content -}}
   <nav>
      {{- template "_internal/pagination.html" . -}}
   </nav>
{{ end }}
